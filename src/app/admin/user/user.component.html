<section class="card">
  <div class="card-body">
    <h4>Livreurs</h4>

    <mat-form-field appearance="outline">
      <mat-label>Du Mois </mat-label>
      <mat-select (change)="onChange($event)" [(ngModel)]="periodBegin">
        <mat-option *ngFor="let period of periods" [value]="period.value" >
          {{period.label}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button (click)="onValidate()" color="primary">Valider</button>

    <h5 *ngIf="month">Bilan du <em>{{ month }}</em></h5>

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
          <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
        </ng-container>

        <!-- Id Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
        </ng-container>
        <!-- Id Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tél </th>
          <td mat-cell *matCellDef="let element"> {{ element.phone }} </td>
        </ng-container>


        <!-- Id Column -->
        <ng-container matColumnDef="siret">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Siret </th>
          <td mat-cell *matCellDef="let element"> {{ element.siret }} </td>
        </ng-container>


        <!-- Id Column -->
        <ng-container matColumnDef="ca">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> C.A. du mois {{ month }} </th>
          <td mat-cell *matCellDef="let element"> {{ (+(element.ca) / 100).toFixed(2) }}€ </td>
        </ng-container>

        <!-- Id Column -->
        <ng-container matColumnDef="nbDeliveries">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nb de livraisons </th>
          <td mat-cell *matCellDef="let element"> {{ element.nbDeliveries }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</section>
