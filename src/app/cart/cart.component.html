<section class="cart mt-3">
    <div>
        <button [disabled]="cart.products.length == 0" routerLink="/cart-detail" class="btn btn-outline-primary">VOIR MON PANIER</button>
    </div>
    <div class="cart-current pt-3">
        <div *ngIf="cart.products.length == 0">
            <p>VOTRE PANIER EST VIDE</p>
        </div>
        <div *ngIf="cart.products.length > 0">
            <div *ngFor="let product of cart.products" class="cart-product">
                <div>{{ product.name }}</div>
                <div>{{ product.price }}â‚¬</div>
                <div>{{ product.quantity }}</div>
            </div>
            <div>TOTAL {{ cart.total ? cart.total : '' }}</div>
        </div>
    </div>
</section>
