<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h3>Mes Commentaires</h3>
    </div>
    <hr>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div *ngIf="commentCustomer" class="container-fluid">
        <div class="row">
          <div *ngFor="let comment of commentCustomer" class="col-md-6">
            <div class="card">
              <div style="justify-content: space-between" class="d-flex card-body">
                <div>
                  {{ comment.user_comment }}
                </div>
                <div style="flex-direction: column; justify-content: space-between" class="d-flex h-100">
                  <div>
                    <span>{{ comment.rating }}</span>
                    <span class="material-icons">star</span>
                  </div>
                  <div style="font-size: smaller;color: #a0a0a0;font-style: italic;">
                    {{ comment.posted_at.date | date: 'dd/MM/yyyy'}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
