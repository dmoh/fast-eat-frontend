<section class="wrapper-container">
  <div class="container-restaurant-dashboard">
    <div class="sidebar-left">
      <div style="display: flex; justify-content: center; margin-bottom: 1.5rem" class="">
        <div>
          <img style="border: 2px solid #c823f1" class="rounded-circle" src="assets/home_images/user.png" width="65px" alt="">
        </div>
      </div>
      <div style="width: 100%; display: flex; flex-direction: column;justify-content: center" class="nav">
        <div class="wrapper-link-sidebar">
          <a routerLink="/customer">
            <div>
              Vue globale
            </div>
          </a>
        </div>
        <div class="wrapper-link-sidebar">
          <a routerLink="/customer/order">
            <div>
              Mes commandes
            </div>
          </a>
        </div>
        <div class="wrapper-link-sidebar">
          <a routerLink="/customer/profil">
            <div>
              Mon profil
            </div>
          </a>
        </div>
        <div class="wrapper-link-sidebar">
          <a routerLink="/infos/products">
            <div>
              Notifications
            </div>
          </a>
        </div><!--
        <div class="wrapper-link-sidebar">
          <a routerLink="/infos/contact">
            <div>
              Contact
            </div>
          </a>
        </div>
        <div class="wrapper-link-sidebar">
          <a routerLink="/infos/export">
            <div>
              Export
            </div>
          </a>
        </div>-->
      </div>
    </div>
    <div class="content-restaurant-dashboard">
      <header>
        <div style="width: 100%" class="top-bar-dashboard">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12" style="display: flex;width: 100%">
              </div>
              <div class="col-md-9">
              </div>
            </div>
          </div>
        </div>
      </header>
      <section style="margin-top: 1rem" class="container-fluid">
        <!-- 5 last orders -->
        <div class="row">
          <div class="col-md-12">
            <h3 class="">{{ customer.firstname | titlecase }}</h3>
            <h3 class="">
              {{ customer.email }}
              <span style="cursor: pointer" (click)="openSnackBar()" matBadge="{{ notifications.length > 0 ? notifications.length : '' }}" matBadgeOverlap="false" matBadgeColor="warn" class="float-right material-icons">
              chat_bubble
                <span class="count-notification"></span>
              </span>
            </h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <router-outlet></router-outlet>
          </div>
        </div>
      </section>
    </div>
  </div>
</section>
