<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>Prix</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of customer.orders">
        <td>{{ order.date.date | date: 'dd/MM/yyyy' }}</td>
        <td>{{ order.amount / 100 }}</td>
        <td>
          <span matBadge="8" matBadgePosition="before" matBadgeColor="accent">
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
