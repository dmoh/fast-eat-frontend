<h2>
    Liste des commandes en cours
</h2>

<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>NumÃ©ro de commande</th>
        <th>Restaurant</th>
        <th>Date</th>
        <th>Cout de la livraison</th>
        <th>Status</th>
        <!-- <th>Notification</th> -->
      </tr>
    </thead>
    <tbody *ngIf="delivery">
      <tr class="order" *ngFor="let order of orders" routerLink="/delivery/detail-delivery/{{order.id}}" >
        <td>{{ order.id }}</td>
        <td *ngIf="order.business.name">{{ order.business.name }}</td>
        <td *ngIf="!order.business.name"> </td>
        <td>{{ order.date.date | date: 'dd/MM/yyyy' }}</td>
        <td>{{ order.delivery_cost / 100 }}</td>
        <td>
          <span matBadge="{{order.status}}" matBadgePosition="before" matBadgeColor="accent">
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
