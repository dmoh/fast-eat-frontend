<h2>
  Liste des commandes effectuées
</h2>

<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Numéro de commande</th>
        <th>Restaurant</th>
        <th>Date</th>
        <th>Cout de la livraison</th>
      </tr>
    </thead>
    <tbody *ngIf="deliverer">
      <tr *ngFor="let order of deliverer.orders" >
        <td>{{ order.id }}</td>
        <td>{{ order.business.name }}</td>
        <td>{{ order.date.date | date: 'dd/MM/yyyy' }}</td>
        <td>{{ order.delivery_cost / 100 }}</td>
      </tr>
    </tbody>
  </table>
</div>
