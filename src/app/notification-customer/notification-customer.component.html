<section class="container-fluid">
  <h3>Notifications</h3>
  <div class="row">
    <div class="col-md-12 card card-body">
      <div class="container-fluid">
        <div *ngIf="notificationsSave" class="row">
          <div *ngFor="let notify of notificationsSave" class="col-md-6">
            <div class="alert alert-info alert-with-icon">
              <i  class="material-icons">notifications</i>
              <span style="font-size: smaller" >{{ notify.message }}</span>
              <span style="font-size: smaller"  class="float-right">
                {{ notify.sended_at.date | date: 'dd/MM/yyyy' }}, Ã 
                {{ (notify.sended_at.date | date: 'HH:mm').replace(':', 'h') }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
