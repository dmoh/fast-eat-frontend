<section class="container-fluid">
  <h3>Notifications</h3>
  <div class="row">
    <div class="col-md-12 card card-body">
      <div class="container-fluid">
        <div *ngIf="notifications" class="row">
          <div *ngFor="let notif of notifications" class="col-md-6">
            <div class="alert alert-info alert-with-icon">
              <i class="material-icons">notifications</i>
              <span>{{ notif.message }}</span>
              <span class="float-right">
                {{ notif.sended_at.date | date: 'dd/MM/yyyy' }}, Ã 
                {{ (notif.sended_at.date | date: 'h:mm').replace(':', 'h') }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
