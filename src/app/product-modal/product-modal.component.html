<div class="modal-header">
    <h4 style="font-size: x-large; font-weight: 500; margin-bottom: 0 !important;" class="modal-title">{{ product.name | uppercase }}</h4>
    <button type="button" class="close" (click)="modalActive.close()" aria-label="Close" >
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div *ngIf="product.url_photo">
  <img src="{{ product.url_photo }}" style="width: 100%" alt="photo {{ product.name }}">
</div>
<div class="modal-body">
    <div>
        <p>{{ product.description }}</p>
    </div>
    <div style="font-size: large;font-style: italic;color: #6f6f6f;" class="mt-3 text-right">
        {{ (+(product.amount) / 100).toFixed(2) }}€
    </div>
  <hr>
    <div style="text-align: center">
        <button type="button" mat-raised-button color="primary" (click)="updateQuantity('less')" ><i style="vertical-align:middle" class="material-icons">remove</i></button>
        <span style="font-size: x-large; padding-left: 2rem; padding-right: 2rem" >{{ quantityCurrent }}</span>
        <button type="button" mat-raised-button color="primary" (click)="updateQuantity('more')"><i style="vertical-align:middle" class="material-icons">add</i></button>
        <span *ngIf="infos"></span>
    </div>
  <div *ngIf="product.addComment">
    <hr>
    <div>
      <p>
        <mat-form-field style="width: 100%;" appearance="outline">
          <mat-label>{{ product.infoCommentCustomer }}</mat-label>
          <textarea style="width: 100%; height: 200px" autocomplete="off" [(ngModel)]="product.commentCustomer" matInput placeholder=""></textarea>
        </mat-form-field>
      </p>
    </div>
  </div>
</div>
<div class="modal-footer">
    <!-- todo integrer le montant total de ce produit -->
    <button type="button" (click)="updateCart()" mat-raised-button color="primary" >Valider {{ (+(product.amount) / 100 * quantityCurrent).toFixed(2) }} €</button>
</div>
