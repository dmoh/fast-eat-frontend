<div class="">
  <div class="modal-header">
    <h2 class="modal-title">Commande passé par le client</h2>
    <button type="button" class="close" (click)="modalActive.close()" aria-label="Close" >
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="mb-2">
      <h3>Informations complémentaires, allergies...</h3>
      <p>Je suis allergique aux fruits de mer c'est pourquoi je commande des sushi </p>
    </div>
    <hr>
    <div class="row">
      <div *ngFor="let product of productList">
        
        <div style="display: flex; justify-content: space-between; border-right: 2px solid violet" class="col-xs-12 col-md-12">
          <div class="col-xs-12 col-md-10">
            <span style="font-size: larger; font-weight: 400">{{ product.quantity }}x </span>
            <span style="font-size: larger; font-weight: 400; text-transform: uppercase">{{ product.name }}</span>
            <div *ngFor="let supplement of product.supplementProducts" style="font-size: small;font-weight: 200;padding-left: 1.2rem;display: flex; justify-content: space-between">
              {{ supplement.name }}
            </div>
          </div>
          <div class="col-md-0" style="font-size: larger; font-weight: 400">{{order.amount/100}}€</div>
        </div>
        <div>{{order.amount/100}}€</div>
      </div>
    </div>
  </div>
  <div>
    Temps de préparation
  </div>
  <div style="display: flex; justify-content: space-between" class="modal-footer">
    <div>
      <button mat-raised-button (click)="onValidate(firstChoice)" color="primary">{{firstChoice}}</button>
    </div>
    <div>
      <button mat-raised-button (click)="onValidate(secondChoice)" color="primary">{{secondChoice}}</button>
    </div>
    <div>
      <button mat-raised-button (click)="onValidate(thirdChoice)" color="primary">{{thirdChoice}}</button>
    </div>
    <div>
      <button mat-raised-button (click)="onRefuseOrder(message)" color="warn">REFUS</button>
    </div>
  </div>
</div>
