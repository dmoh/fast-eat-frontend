<form class="mt-3" [formGroup]="commerceGroup" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <p>
      <mat-form-field style="width: 100%;" appearance="outline">
        <mat-label>Commerce</mat-label>
        <input matInput type="text" formControlName="name" placeholder="Placeholder">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </p>
  </div>
  <div class="form-group">
    <p>
      <mat-form-field style="width: 100%;" appearance="outline">
        <mat-label>Adresse</mat-label>
        <input matInput type="text" formControlName="address" placeholder="Placeholder">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </p>
  </div>
  <div class="form-group">
    <p>
      <mat-form-field style="width: 100%;" appearance="outline">
        <mat-label>Email de contact</mat-label>
        <input matInput type="text" formControlName="email_contact" placeholder="Placeholder">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </p>
  </div>
  <div class="form-group">
    <p>
      <mat-form-field style="width: 100%;" appearance="outline">
        <mat-label>Code Postal</mat-label>
        <input matInput type="text" formControlName="email_contact" placeholder="Placeholder">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </p>
  </div>
  <div class="form-group">
    <p>
      <mat-form-field style="width: 100%;" appearance="outline">
        <mat-label>Ville</mat-label>
        <input matInput type="text" formControlName="email_contact" placeholder="Placeholder">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </p>
  </div>
</form>
