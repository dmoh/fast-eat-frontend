<section class="card">
  <h3 style="
    padding: 1rem;
    font-size: x-large;
    font-family: 'Roboto';
">Une info ? Une Question ? Une Suggestion ?</h3>
  <div *ngIf="contactForm" class="card-body">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <p>
          <mat-form-field style="width: 100%;" appearance="outline">
            <mat-label>Sujet</mat-label>
            <input matInput type="text" formControlName="subject" placeholder="Placeholder">
            <mat-icon matSuffix></mat-icon>
          </mat-form-field>
        </p>
      </div>
      <div>
        <p>
          <mat-form-field style="width: 100%;" appearance="outline">
            <mat-label>Message</mat-label>
            <textarea style="width: 100%; height: 200px" autocomplete="off" formControlName="message" matInput placeholder="Message"></textarea>
          </mat-form-field>
        </p>
      </div>
      <div>
        <button mat-raised-button color="primary" type="submit">
          Envoyer
        </button>
      </div>
    </form>
  </div>
</section>
