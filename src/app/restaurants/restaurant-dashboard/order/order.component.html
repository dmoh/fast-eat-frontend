<div class="dashboard-component">
  <h5>DERNIERES COMMANDES</h5>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Référence</th>
        <th>Date</th>
        <th>Heure</th>
        <th>Montant Total</th>
        <!--<th>Part Commerce</th>
        <th>Part Plateforme</th>-->
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let order of orders ">
        <td>{{ order.idReference }}</td>
        <td>{{ order.payedAt.date | date: "dd/MM/yyyy" }}</td>
        <td>{{ order.payedAt.date | date: "HH:mm:ss" }}</td>
        <td>{{ (+(order.amount) / 100).toFixed(2) + '€' }}</td>
        <!--<td>{{ ((order.amount/ 100) - ((+(order.amount) / 100) * 0.23)).toFixed(2) + '€' }}</td>
        <td>{{ (((+(order.amount) / 100) * 0.23)).toFixed(2) + '€' }}</td>-->
      </tr>
      </tbody>
    </table>
  </div>
</div>
