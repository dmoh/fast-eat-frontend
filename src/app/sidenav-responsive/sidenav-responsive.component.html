<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
    <mat-toolbar color="warn" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"> 
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="example-app-name">Responsive App</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="110">
        <mat-nav-list>
          <!-- <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a> -->
            <a routerLink="/delivery/overview">
                <div>
                    Vue globale
                </div>
            </a>
            <a routerLink="/delivery/awaiting-delivery">
                <div>
                    Commandes en cours
                </div>
            </a>
            <a routerLink="/delivery/my-delivery">
                <div>
                    Mes courses
                </div>
            </a>
            <a routerLink="/delivery/parameter">
                <div>
                    Param√®tres du profil
                </div>
            </a>
              <!-- <div class="content-dashboard">
                <section style="margin-top: 1rem" class="container-fluid">
                  <div class="row">
                    <div class="col-md-12">
                      <router-outlet></router-outlet>
                    </div>
                  </div>
                </section>
              </div>
            </div> -->

        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <p *ngFor="let content of fillerContent">{{content}}</p>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
  
  <div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
